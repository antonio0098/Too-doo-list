.add  {
  	margin-left: 440px;
  	border: 2px solid black;
	width: 354px;
	height: 50px;
	border: 2px solid black;
	background-color: rbga(255, 255, 255, 1);	

}

.prostor placeholder {
	color: black;

	width: 347px;

<body>
<div class="logo">  </div>
  <textarea class="prostor" cols="40" rows="4"  placeholder="to doo list" ></textarea> 
<button class="add"> Add to list </button>



<table cellpadding="3" border="2 px" id="tablica">
<tr>
<th> Naziv </th>
<th colspan="3"> Akcija </th>
<th colspan="3"> Kolicina </th>
</tr>
<tr class="all">
<td class="uradi"> Uradi zadacu </td>
<td button class="ceck"><button> done </button></td>
<td button class="delete"><button> delete </button></td>
<td button class="edit"><button> edit </button></td>
<td button class="dodaj"><button> + </button></td>
<td button class="manje"><button> - </button></td>
<td class="pocetna"> 0 </td>
</tr>
</table>
																						
<script>
$(document).ready(function(){
$(".add").click(function(){
 $("#tablica").append("<tr class='all'>"+"<td class='uradi'>" + $(".prostor").val() + "</td>"+"<td class='ceck'>" + "Done" + "</td>"+"</td>"+"<td class='delete'>" + "Delete" + "</td>"+"</td>"+"<td class='edit'>" + "Edit" + "</td>"+"<td class='dodaj'>" + "+" + "</td>" +"<td class='manje'>" + "-" + "</td>"+"<td class='pocetna'>" + "0" + "</td>"+"</tr>");
 
	});

  });


	$(document).on("click", ".ceck", function(){
	$(this).parent().css("background-color", "green");
});




$(document).on("click" , ".delete", function(){
	$(this).parent().hide();
});



$("#tablica").on("click", ".edit", function(){
        $(this).closest('tr').find(".uradi").empty();
		$(this).closest('tr').find(".uradi").append( $(".prostor").val() );
    });


$("#tablica").on("click", ".dodaj",function() {
  var n = parseInt($(this).closest('tr').find(".pocetna").html());
  if(n<20) {
  $(this).closest('tr').find(".pocetna").html(++n);
	}
});



$("#tablica").on("click", ".manje",function() {
  var n = parseInt($(this).closest('tr').find(".pocetna").html());
  if(n>0) {
  $(this).closest('tr').find(".pocetna").html(--n);
	}
});


		
</script>
</body>
